{% extends "base.html" %}

{% block content %}
<!-- <a href="/blog/newpost" class="btn btn-primary">New Post</a> -->
  {% for post in posts %}
  <div class="jumbotron">
    <div class="row" style="font-weight:300; font-size:24px;">
      <div class="col-sm-6 vcenter">
        {{post.title}}
      </div>
      <div class="col-sm-4 vcenter text-right" style="font-size:12px; color: gray;">
        {{ post.created.strftime('%d, %b, %Y') }}
      </div>
      <hr />
    </div>
    <p> {{post.content}} </p>
  </div>
  {% endfor %}
{% endblock %}

<html>
<head>
  <title>
    Ascii Chan
  </title>
  <meta charset="utf-8">
  <!-- <script src="/static/js/jquery-2.2.4.js"></script>
  <script src="/static/css/bootstrap.min.css" rel="stylesheet"></script>
  <script src="/static/js/bootstrap.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet'>
  <style>
  *{
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    box-sizing: border-box;
  }

  body {
    font-family: 'Lato', sans-serif;
    /*margin: auto;*/
  }

  .comment-heading {
    font-size: 14px;
    color: #006bb3;
    font-weight: bold;
  }

  .title-super {
    font-size: 60px;
    font-weight: 100;
  }

  .row {
    padding-top: 5px;
  }

  .comments-area {
    margin-bottom: 5px;
  }

  .vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;
  }

  .logo-img {
    max-width: 130px;
    vertical-align: baseline;
  }

  @media screen and (max-width: 960px) {
    .logo-img {
      display: block;
      margin: 0 auto;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-4">
        <img src="http://fellowshipchristianschool.org/newsletter/wp-content/uploads/2014/02/blog-icon.png" class="logo-img"/>
      </div>
      <div class="col-sm-8">
        <h1 class="title-super text-right">Blog.it.com</h1>
      </div>
    </header>
    <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
        <li><a href="/blog">Home</a></li>
        {% if user %}
        <li><a href="/blog/myposts">My Posts</a></li>
        <li><a href="/blog/newpost">New Post</a></li>
        {% endif %}
        <li>
          <div class="navbar-text text-right">
            {% if user %}
            Greetings&nbsp;&nbsp;&nbsp;{{ user.username }} |
            <a href="/blog/logout">Sign out</a>
            {% else %}
            <a href="/blog/login">Sign In</a>
            {% endif %}
          </div>
        </li>
      </ul>
    </nav>
    <hr />
    {% if alert_message %}
    <div class="alert alert-info">
      {{ alert_message}}
    </div>
    <script>
    window.setTimeout(function(){
      window.location.href = "/";
    }, 5000);
    </script>
    {% endif %}
    {% block content %}
    {% endblock %}

  </body>
  </html>

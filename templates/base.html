<html>
<head>
  <title>
    BlogIt
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="/static/js/jquery-2.2.4.js"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="/static/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-sm-4">
        <img src="/static/blog-icon.png" class="logo-img img-responsive"/>
      </div>
      <div class="col-sm-8">
        <h1 class="title-super text-right title-text">Blog.it.com</h1>
      </div>
    </header>
    <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
        <li><a href="/blog">Home</a></li>
        {% if user %}
        <li><a href="/blog/myposts">My Posts</a></li>
        <li><a href="/blog/newpost">New Post</a></li>
        {% endif %}
        <li>
          <div class="navbar-text">
            {% if user %}
            Greetings&nbsp;&nbsp;&nbsp;{{ user.username }} |
            <a href="/blog/logout">Sign out</a>
            {% else %}
            <a href="/blog/login">Sign In</a>
            {% endif %}
          </div>
        </li>
      </ul>
    </nav>
    <hr />
    {% if alert_message %}
    <div class="alert alert-info">
      {{ alert_message}}
    </div>
    <script>
    window.setTimeout(function(){
      window.location.href = "/";
    }, 5000);
    </script>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>
  </body>
  </html>

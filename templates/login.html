{% extends "base.html" %}

{% block content %}

<!-- <div class="row">

<section class="row">
  <div class="col-sm-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="text-center">Login</h1>
      </div>
      <div class="panel-body">
        <form method="post">
          <div class="row">
            <label class="col-sm-2 form-control-label text-right"> Name </label>
            <div class="col-sm-4">
              <input type="text" name="username" value="{{username}}" class="form-control" />
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 form-control-label text-right"> Password </label>
            <div class="col-sm-4">
              <input type="password" name="password" class="form-control"/>
              <span style="color: red;">
                {% if login_error %}
                {{ login_error }}
                {% endif %}
              </span><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary"/>Login</button>
              | New user? <a href="/blog/signup">Signup</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

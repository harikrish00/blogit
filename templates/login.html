{% extends "base.html" %}

{% block content %}

<section class="container">
     {% if auth_error %}
     <div class="alert alert-danger">
          {{ auth_error }}
     </div>
     {% endif %}
     <div class="well" style="max-width: 450px;">
          <p>
               <h2 class="text-center"> Login </h2>
          </p>
          <form method="post" action="/blog/login">
               <div class="row">
                    <label class="col-sm-2 form-control-label text-right"> Name </label>
                    <div class="col-sm-6">
                         <input type="text" name="username" value="{{username}}" class="form-control" />
                    </div>
               </div>
               <div class="row">
                    <label class="col-sm-2 form-control-label text-right"> Password </label>
                    <div class="col-sm-6">
                         <input type="password" name="password" class="form-control"/>
                         <span style="color: red;">
                              {% if login_error %}
                              {{ login_error }}
                              {% endif %}
                         </span><br><br>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-primary"/>Login</button>
                         | New user? <a href="/blog/signup">Signup</a>
                    </div>
               </div>
          </form>
     </div>
</section>
{% endblock %}

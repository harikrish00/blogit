{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <div class="row">
    <div class="col-sm-12" style="font-weight: 300; font-size: 30;">
      {{ post.title }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{ post.content }}
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a href="/blog/newpost" class="btn btn-sm btn-primary">Create Another Post</a>
      <a href="/blog" class="btn btn-sm btn-success">I am Done !</a>
    </div>
  </div>
</div>
{% endblock %}

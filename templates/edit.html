{% extends "base.html" %}
{% block content %}
<section>
  <form method="post" action="/blog/editpost">
    <div class="form-group row">
      <label class="col-sm-2 form-control-label text-left">Title</label>
      <div class="col-sm-5">
        <input type="text" name="subject" class="form-control" value="{{post.title}}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 form-control-label text-left">Content</label>
      <div class="col-sm-5">
        <textarea name="content" cols="50" rows="5" class="form-control">{{ post.content }}</textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-2">
        {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
        {% endif %}
      </div>
    </div>
    <input type="hidden" value="{{post.key().id()}}" name="post_id"/>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
{% endblock %}
